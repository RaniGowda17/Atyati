<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>Login Page</title>
    <meta name="description" content="" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"rel="stylesheet" />
    <link rel="stylesheet" href="assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="assets/css/demo.css" />
    <link rel="stylesheet" href="assets/vendor/css/pages/page-auth.css" />
  </head>

  <body>
    <div class="container-xxl">
      <div class="container-p-y">
   
		  <div class="row">
		   <div class="col-md-6 imag">
		   <br><br>
		      <div class="front">
			  <div class="text">
				<span class="text-1">Start your journey by one <br>click, explore beautiful<br>world!</span>
			</div>
				<img src="assets/img/avatars/img.svg" alt="">
				
			</div>
			<br><br><br><br>
		  </div>
		   <div class="col-md-6">
		        <div class="card">
            <div class="card-body">
      
              <div class="app-brand justify-content-center">
                  <span class="app-brand-text demo text-body fw-bolder">Traveling</span>       
              </div><br><br><br>
          
              <h4 class="text-center mb-2">Login</h4>
            
              <form id="formAuthentication" class="mb-3" action="index.html" method="POST">
                <div class="mb-3">
                  <input type="text" class="form-control" id="email" name="email-username" placeholder="Email"/>
                </div>
                <div class="mb-3 form-password-toggle">            
                  <div class="input-group input-group-merge">
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password" aria-describedby="password"/>
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
             
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Submit</button>
                </div>
              </form>

              <p class="text-center">
                <span>Forgot Password ?</span>
                <a href="auth-register-basic.html">
                  <span>Send verification mail</span>
                </a>
              </p>
			   <div class="text-center">
			   <label style="border: 1px solid;width: 60px;"></label>
			  <label>&nbsp; Login Using &nbsp;</label>
			    <label style="border: 1px solid;width: 60px;"></label>
            </div><br>
			<div class="text-center">
			<div class="form-control">
               <img src="assets/img/icons/brands/google.png" alt="google" class="avatar flex-shrink-0 rounded">  <label> &nbsp;Google</label>
             </div><br>
			 <div class="form-control">
               <img src="assets/img/icons/brands/facebook.png" alt="google" class="avatar flex-shrink-0 rounded">  <label> &nbsp;Facebook</label>
             </div>
             </div>
          
            </div>
          </div><br><br>
		  </div>
		  
		  </div>
     
      </div>
    </div>


  </body>
</html>
